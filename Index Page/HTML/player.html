<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/4074b6dd70.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../CSS/player.css"">
    <title>Audio Player</title>

  </head>
  <body>
    <div class=" app">
  <nav>
    <span id="library-link">Beats</span>
    <span>
      <div class="close-container" onclick="window.location.href='index.html'">
        <div class="leftright"></div>
        <div class="rightleft"></div>
        <label class="close" >close</label>
      </div>
    </span>
  </nav>
  <div class="song-info">
    <img src="https://chillhop.com/wp-content/uploads/2020/09/0255e8b8c74c90d4a27c594b3452b2daafae608d-1024x1024.jpg"
      alt="" />
    <div>
      <h2>Perfect</h2>
      <h3>Ed Sheeran</h3>
    </div>
  </div>
  <div class="player">
    <div>
      <input type="range" />
      <div></div>
    </div>
    <span>start</span>
    <span>end</span>
  </div>
  <div class="player-control">
    <i class="fas fa-backward" id="backward"></i>
    <i class="fas fa-play" id="play-pause"></i>
    <i class="fas fa-forward" id="forward"></i>
  </div>
  <div class="sound-control">
    <i class="fas fa-volume-down"></i>
    <input type="range" max="100" step="1" />
    <i class="fas fa-volume-up"></i>
  </div>
  <audio>
    <source src="../ASSETS/Songs/Ed-Sheeran-Afterglow-Official.mp3" />
  </audio>
  </div>
