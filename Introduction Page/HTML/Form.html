<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Signup/Login</title>
   <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:300,600" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
   <link rel="stylesheet" href="../CSS/form-style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
   <script src="../JS/form-script.js"></script>
   <script>
    
   </script>



</head>

<body onload="checkCookie()">
   <!-- partial:index.partial.html -->
   <div class="container">
      <section id="formHolder">

         <div class="row">

            <!-- Brand Box -->
            <div class="col-sm-6 brand">
               <a href="#" class="logo">Beats<span>.</span></a>

               <div class="heading">
                  <h2><img src="../ASSETS/Logo_white.png"></h2>
                  <p>PLAY THE MOMENT</p>
               </div>

               <div class="success-msg">
                  <p>Great! You are one of our members now</p>
                  <a href="/Index Page/HTML/index.html" class="profile">Your Profile</a>
               </div>
            </div>


            <!-- Form Box -->
            <div class="col-sm-6  form">

               <!-- Login Form -->
               <div class="login form-peice switched">
                  <form class="login-form" action="#" method="post">
                     <div class="form-group">
                        <label for="loginemail">Email Adderss</label>
                        <input type="email" name="loginemail" id="loginemail" required>
                     </div>

                     <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" name="loginPassword" id="loginPassword" required>
                        <i class="far fa-eye" id="togglePassword"
                           style="margin-left: 100%;margin-top: -50px;cursor: pointer;"></i>
                     </div>

                     <div class="CTA">
                        <input type="button" value="Login" target="_self" id="loginbtn">
                        <a href="#" class="switch">Create new account</a>
                     </div>
                  </form>
               </div><!-- End Login Form -->


               <!-- Signup Form -->
               <div class="signup form-peice">
                  <form class="signup-form" action="#" method="post">

                     <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" name="username" id="name" class="name">
                        <span class="error"></span>
                     </div>

                     <div class="form-group">
                        <label for="email">Email Adderss</label>
                        <input type="email" name="emailAdress" id="email" class="email">
                        <span class="error"></span>
                     </div>

                     <div class="form-group">
                        <label for="phone">Phone Number - <small>Optional</small></label>
                        <input type="text" name="phone" id="phone">
                     </div>

                     <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="pass">
                        <span class="error"></span>
                     </div>

                     <div class="form-group">
                        <label for="passwordCon">Confirm Password</label>
                        <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                        <span class="error"></span>
                     </div>

                     <div class="CTA">
                        <input type="submit" value="Signup" id="submit" target="_self">
                        <a href="#" class="switch">Already have an account ?</a>
                     </div>
                  </form>
               </div><!-- End Signup Form -->
            </div>
         </div>

      </section>

   </div>
   <!-- partial -->


</body>

</html>
